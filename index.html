<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Animal Sounds: Learn & Play — by Mikhail Kostin</title>
    <meta name="description" content="Discover the world of animals with your child! Animal Sounds: Learn & Play helps toddlers learn animal names and real sounds in a fun way. Available on iOS and Android." />
    <link rel="canonical" href="https://kostin.app/" />
    <meta name="theme-color" content="#60a5fa" />
    <meta property="og:title" content="Animal Sounds: Learn & Play" />
    <meta property="og:description" content="Learn animal names and real sounds together in a fun and simple way." />
    <meta property="og:image" content="https://animalsounds.kostin.app/og-image.jpg" />
    <meta property="og:url" content="https://kostin.app/" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="/favicon.ico" />
    <style>
        :root {
            --bg: #f8fafc;
            --text: #0f172a;
            --muted: #475569;
            --accent: #3b82f6;
            --card: #ffffff;
            --ring: #e2e8f0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b0f1a;
                --text: #f1f5f9;
                --muted: #94a3b8;
                --accent: #60a5fa;
                --card: #121826;
                --ring: #1e293b;
            }
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--ring);
            border-radius: 24px;
            padding: 32px 40px;
            max-width: 580px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        img.logo {
            width: 96px;
            height: 96px;
            border-radius: 20%;
            margin-bottom: 20px;
        }
        h1 {
            font-size: clamp(24px, 5vw, 36px);
            margin: 0 0 12px;
        }
        p {
            color: var(--muted);
            margin: 0 0 24px;
        }
        a.btn {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.15s;
        }
        a.btn:hover {
            transform: translateY(-2px);
        }
        footer {
            margin-top: 32px;
            font-size: 14px;
            color: var(--muted);
        }
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
<main class="card">
    <img class="logo" src="./img/adaptive-icon.png" alt="Animal Sounds app icon" />
    <h1>Animal Sounds: Learn & Play</h1>
    <p>Discover the world of animals with your child!
        Tap to hear real sounds, guess the animals, and learn through play.
        Available on iOS and Android.</p>
    <a class="btn" href="https://animalsounds.kostin.app">Visit App Website</a>

    <footer>
        <p>Contact: <a href="mailto:hello@kostin.app">hello@kostin.app</a></p>
        <p>© <span id="year"></span> Mikhail Kostin</p>
    </footer>
</main>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
